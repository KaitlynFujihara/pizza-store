<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Pizza Store</title>
  </head>
  <body>
      <div class="container">
        <h1>Mama Mia Pizzeria</h1>
        <form id="orderForm">
      </div>
      <div class="container" id="customMenu">
        <div class="col-md-6">
          <h2>Customize Your Pizza:</h2>
          <h3>Size</h3>
          <div class="dropdown">
            <select class="btn btn-default dropdown-toggle" aria-labelledby="dropdownMenu1" id="size">
              <option selected="true" disabled>Choose Your Size</option>
              <option value="small">$10 Small (10 inches)</option>
              <option value="medium">$12 Medium (12 inches)</option>
              <option value="large">$14 Large (14 inches)</option>
            </select>
        </div>
        <h3>Toppings</h3>
        <h4>Veggies: $2 per add topping</h4>
          <div class="form-check">
            <input class="veggie" type="checkbox" value="Spinach" id="spinach">
            <label class="form-check-label" for="defaultCheck1">Spinach</label>
          </div>
          <div class="form-check">
            <input class="veggie" type="checkbox" value="Olives" id="olives">
            <label class="form-check-label" for="defaultCheck1">Olives</label>
          </div>
          <div class="form-check">
            <input class="veggie" type="checkbox" value="Tomatoes" id="tomatoes">
            <label class="form-check-label" for="defaultCheck1">Tomatoes</label>
          </div>
          <div class="form-check">
            <input class="veggie" type="checkbox" value="Peppers" id="peppers">
            <label class="form-check-label" for="defaultCheck1">Bell Peppers</label>
          </div>
          <div class="form-check">
            <input class="veggie" type="checkbox" value="Mushrooms" id="mushrooms">
            <label class="form-check-label" for="defaultCheck1">Mushrooms</label>
          </div>
        <h4>Meat: $3 per add topping</h4>
          <div class="form-check">
            <input class="meat" type="checkbox" value="Pepperoni" id="pepperoni">
            <label class="form-check-label" for="defaultCheck1">Pepperoni</label>
          </div>
          <div class="form-check">
            <input class="meat" type="checkbox" value="Salami" id="salami">
            <label class="form-check-label" for="defaultCheck1">Salami</label>
          </div>
          <div class="form-check">
            <input class="meat" type="checkbox" value="Sausage" id="sausage">
            <label class="form-check-label" for="defaultCheck1">Italian Sausage</label>
          </div>
          <button type="submit" name="button" class="btn btn-danger" id="calculate">Calculate Order Total</button><br>
        </form>
      </div>
      <div class="col-md-6" id="total">
        <h2>Total Cost</h2>
        <div id="result">
        </div>
        <br>
        <button type="submit" name="button" class="btn btn-primary" id="submit">Submit Order</button>
        <button type="submit" name="button" class="btn btn-primary" id="tryAgain">Reorder</button>
      </div>
    </div>
  </body>
</html>
